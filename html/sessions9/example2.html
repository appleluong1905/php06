  <body>

<h2 class="w3-center">Slide example</h2>

<div class="slider">
  <img class="mySlides" src="img/img_fjords.jpg" style="width:100%">
  <img class="mySlides" src="img/img_lights.jpg" style="width:100%">
  <img class="mySlides" src="img/img_mountains.jpg" style="width:100%">
  <img class="mySlides" src="img/img_forest.jpg" style="width:100%">

  <button class="display-left" onclick="plusDivs(-1)"><<</button>
  <button class="display-right" onclick="plusDivs(1)">>></button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
</script>

</body>
